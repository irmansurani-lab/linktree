<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irman | Links</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Start hidden */
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black">

    <div class="max-w-md w-full text-center space-y-8">
        
        <!-- Profile Section -->
        <div class="flex flex-col items-center animate-fade-in" style="animation-delay: 0.1s;">
            <div class="relative group cursor-pointer">
                <!-- Profile Image -->
                <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-blue-500 to-cyan-400 shadow-lg shadow-blue-500/20 transition-transform duration-300 group-hover:scale-105">
                     <img src="https://via.placeholder.com/150" 
                     alt="Irman Profile" 
                     class="w-full h-full rounded-full object-cover border-4 border-slate-950 bg-slate-800">
                </div>
                <!-- Verified Badge (Optional decoration) -->
                <div class="absolute bottom-1 right-1 bg-blue-500 text-white text-xs rounded-full p-1.5 border-4 border-slate-950 flex items-center justify-center">
                    <i class="fa-solid fa-check text-[10px]"></i>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold mt-4 tracking-tight text-white">Irman</h1>
            <p class="text-slate-400 text-sm font-medium mt-2 max-w-xs mx-auto">
                Digital Creator • AI Tools • Fiverr Services
            </p>
        </div>

        <!-- Links Section -->
        <div class="space-y-4 w-full px-2">
            
            <!-- Fiverr -->
            <a href="https://fiverr.com" target="_blank" class="block group animate-fade-in" style="animation-delay: 0.2s;">
                <div class="relative overflow-hidden bg-slate-900/50 hover:bg-green-600 transition-all duration-300 p-4 rounded-2xl border border-slate-800 hover:border-green-500 shadow-lg hover:shadow-green-500/25 flex items-center backdrop-blur-sm group-hover:-translate-y-1">
                    <div class="absolute inset-0 bg-green-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-800/80 text-green-500 group-hover:bg-white/20 group-hover:text-white transition-colors mr-4">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <span class="font-semibold text-lg flex-grow text-left">Fiverr Services</span>
                    <i class="fa-solid fa-arrow-right -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"></i>
                </div>
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com" target="_blank" class="block group animate-fade-in" style="animation-delay: 0.3s;">
                <div class="relative overflow-hidden bg-slate-900/50 hover:bg-pink-600 transition-all duration-300 p-4 rounded-2xl border border-slate-800 hover:border-pink-500 shadow-lg hover:shadow-pink-500/25 flex items-center backdrop-blur-sm group-hover:-translate-y-1">
                     <div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-800/80 text-pink-500 group-hover:bg-white/20 group-hover:text-white transition-colors mr-4">
                        <i class="fa-brands fa-instagram text-xl"></i>
                    </div>
                    <span class="font-semibold text-lg flex-grow text-left">Instagram</span>
                    <i class="fa-solid fa-arrow-right -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"></i>
                </div>
            </a>

            <!-- TikTok -->
            <a href="https://tiktok.com" target="_blank" class="block group animate-fade-in" style="animation-delay: 0.4s;">
                <div class="relative overflow-hidden bg-slate-900/50 hover:bg-black transition-all duration-300 p-4 rounded-2xl border border-slate-800 hover:border-slate-600 shadow-lg hover:shadow-slate-500/20 flex items-center backdrop-blur-sm group-hover:-translate-y-1">
                     <div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-800/80 text-white group-hover:bg-white/20 transition-colors mr-4">
                        <i class="fa-brands fa-tiktok text-xl"></i>
                    </div>
                    <span class="font-semibold text-lg flex-grow text-left">TikTok</span>
                    <i class="fa-solid fa-arrow-right -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"></i>
                </div>
            </a>

            <!-- Buy Me a Coffee -->
            <a href="https://buymeacoffee.com" target="_blank" class="block group animate-fade-in" style="animation-delay: 0.5s;">
                <div class="relative overflow-hidden bg-slate-900/50 hover:bg-yellow-400 hover:text-black transition-all duration-300 p-4 rounded-2xl border border-slate-800 hover:border-yellow-300 shadow-lg hover:shadow-yellow-400/25 flex items-center backdrop-blur-sm group-hover:-translate-y-1">
                     <div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-800/80 text-yellow-400 group-hover:bg-black/10 group-hover:text-black transition-colors mr-4">
                        <i class="fa-solid fa-mug-hot text-lg"></i>
                    </div>
                    <span class="font-semibold text-lg flex-grow text-left">Buy Me a Coffee</span>
                    <i class="fa-solid fa-arrow-right -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"></i>
                </div>
            </a>

        </div>
        
        <footer class="mt-12 text-slate-600 text-xs animate-fade-in" style="animation-delay: 0.6s;">
            <p>© 2026 Irman. All Rights Reserved.</p>
        </footer>

    </div>
</body>
</html>
